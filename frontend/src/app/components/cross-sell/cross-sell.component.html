<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img
          [src]="product.imageUrl || 'https://placehold.co/300x200'"
          [alt]="product.name"
          class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">{{product.name}}</h3>
          <p class="text-gray-600 mb-4">{{product.description}}</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-gray-900">{{product.price}}</span>
            <button
              (click)="addToCart(product)"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div
    *ngIf="showNotification"
    class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 ease-in-out"
    style="z-index: 50;">
    {{ notificationMessage }}
  </div>
</section>
