<div class="relative w-full h-96">
  <div class="absolute inset-0">
    <div class="relative h-full overflow-hidden">
      <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        <div *ngFor="let slide of slides" class="min-w-full relative" [style.opacity]="slide.active ? '1' : '0'" [style.transition]="'opacity 0.5s ease-in-out'">
          <img [src]="slide.image" [alt]="slide.alt" class="w-full h-96 object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
            <div class="text-center text-white">
              <h1 class="text-4xl font-bold mb-4">{{slide.title}}</h1>
              <p class="text-xl">{{slide.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
